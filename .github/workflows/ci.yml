name: CI

on:
  pull_request:
    branches:
      - main
      - "release/*"

jobs:
  backend-ci:
    name: Backend
    runs-on: ubuntu-22.04

    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v3

      - name: JDK 17 설정
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Gradle Wrapper 실행 권한 부여
        run: chmod +x ./application-api/gradlew

      - name: Gradle 빌드 (테스트 제외)
        run: cd application-api && ./gradlew build -x test

  frontend-ci:
    name: Frontend
    runs-on: ubuntu-22.04

    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v3

      - name: Node.js 설정
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: 의존성 설치
        run: cd application-client && npm install

      - name: ESLint 검사
        run: cd application-client && npm run lint

      # - name: 테스트 실행
      #   run: cd application-client && npm test
