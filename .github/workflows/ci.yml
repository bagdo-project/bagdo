name: CI

on:
  pull_request:
    branches:
      - main
      - "release/*"

jobs:
  backend-ci:
    name: Backend CI (Spring Boot)
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for Gradle Wrapper
        run: chmod +x ./application-api/gradlew

      - name: Build with Gradle
        run: cd application-api && ./gradlew build -x test

      - name: Run Tests
        run: cd application-api && ./gradlew test

  frontend-ci:
    name: Frontend CI (React)
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: cd application-client && npm ci

      - name: Run ESLint
        run: cd application-client && npm run lint

      - name: Run Tests
        run: cd application-client && npm test
